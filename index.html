<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
	    <title>Asteroids Game</title>
	    <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet" type="text/css">
	    <link rel="stylesheet" href="styles.css">
	    <script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Space Invaders</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">

	    </footer>
